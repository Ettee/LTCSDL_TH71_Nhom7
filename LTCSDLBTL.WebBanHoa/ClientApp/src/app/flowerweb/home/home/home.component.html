<div class="banner-carousel">
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.shopify.com/s/files/1/0247/2322/6706/files/version_1_2048x.jpg?v=1591263051" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/0247/2322/6706/files/Onsite-VN-WorkshopBanner_V2_2_1296x.jpg?v=1591265683" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>



<div class="container">
  <div class="flower-view-by-categories">
    <div class="container">
      <div class="title">Xem theo chủ đề</div>
      <div class="flower-theme">
        <div class="row">
          
          <div class="col-md-2 categories-item my-2" *ngFor="let item of categories">
            <a (click)="handleOnClickTheme(item.categoryId)">
              <div class="categories-box">
                <div class="img-categories">
                  <img src={{item.cateImg}}
                    alt="">
                </div>
                <p class="cate-name">{{item.categoryName}}</p>
              </div>
            </a>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="ngay-cua-me-section">
    <div class="title">Ngày Của Mẹ</div>
    <div class="flower-product">
      <div class="row">

        <div class="col-md-3" *ngFor="let item of lstNgayCuaMe">
          <div class="flower-box">
            <a (click)="handleClickProduct(item.productID)" class="product-item">
              <div class="img-product">
                <img src={{item.productImg}} alt="img">
              </div>
              <div class="flower-name text-center">{{item.productName}}</div>
              <div class="flower-price text-center">{{formatter.format(item.price)}}</div>
            </a>
          </div>
        </div> 

      </div>
    </div>
  </div>
  <hr>
  <div class="phu-nu-viet-section">
    <div class="title">Phụ Nữ Việt</div>
    <div class="flower-product">
      <div class="row">

        <div class="col-md-3" *ngFor="let item of lstPhuNuVietNam">
          <div class="flower-box">
            <a  (click)="handleClickProduct(item.productID)" class="product-item">
              <div class="img-product">
                <img src={{item.productImg}} alt="img">
              </div>
              <div class="flower-name text-center">{{item.productName}}</div>
              <div class="flower-price text-center">{{formatter.format(item.price)}}</div>
            </a>
          </div>
        </div>
      
        
      </div>
    </div>
  </div>
</div>
