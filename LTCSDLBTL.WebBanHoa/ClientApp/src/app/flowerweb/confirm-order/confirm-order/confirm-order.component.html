<div class="container">
    <h1 class="title">Giỏ Hàng</h1>
    <hr>
    <div class="buy-product-section">
        <div class="row" *ngFor="let item of buyProduct ">
            <div class="col-md-5">
                <div class="img-name-product">
                    <img style="width: 100px;" src={{item.productImg}} alt="product-img">
                    <div class="flower-name" style="cursor: pointer;">{{item.productName}}</div>
                </div>
            </div>
            <div class="col-md-2" style="display: flex;align-items: center;">
                <div class="form-group">
                    <input type="text" class="form-control text-center">
                </div>
            </div>
            <div class="col-md-5">
                <div class="price-section">
                    <div class="flower-price">{{formatter.format(item.price)}}</div>
                    <div class="remove-product">X</div>
                </div>
            </div>
        </div>
        
    </div>
    <hr>
    <div class="buyer-info">
        <h1 class="title">Thông tin đặt hàng</h1>
        <form class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-item">
                        <label for="">Họ và Tên</label>
                        <input formControlName="hoTen" type="text" class="form-control"  >
                    </div>
                    <div class="input-item">
                        <label for="">Địa chỉ</label>
                        <input formControlName="diaChi" type="text" class="form-control"  >
                    </div>
                    <div class="input-item">
                        <label for="">Số điện thoại</label>
                        <input formControlName="soDt" type="text" class="form-control"  >
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="input-item">
                        <label for="">Email</label>
                        <input formControlName="email" type="email" class="form-control"  >
                    </div>
                    <div class="input-item giaoNhanhChoice">  
                        <input type="checkbox" >
                        <label for="">Giao hàng nhanh trong 30 phút (Chỉ áp dụng với nội thành TPHCM)</label>
                    </div>
                    <div class="btn-order">
                        <button (click)="datHangThanhCong(e)" routerLink="">Đặt hàng</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</div>
